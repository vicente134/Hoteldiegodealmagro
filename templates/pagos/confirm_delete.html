{% extends 'base.html' %}

{% block title %}Eliminar Pago{% endblock %}

{% block content %}
  <h1>Eliminar Pago</h1>
  <p>¿Estás seguro que deseas eliminar el pago #{{ object.id_pago }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'pagos_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
