{% extends 'base.html' %}

{% block title %}Servicios{% endblock %}

{% block content %}
  <h1>Servicios</h1>
  <a href="{% url 'servicios_create' %}" class="btn btn-primary mb-3">Crear servicio</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Activo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for s in servicios %}
        <tr>
          <td>{{ s.nombre }}</td>
          <td>{{ s.precio }}</td>
          <td>{{ s.activo }}</td>
          <td>
            <a href="{% url 'servicios_update' s.pk %}" class="btn btn-sm btn-secondary">Editar</a>
            <a href="{% url 'servicios_delete' s.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No hay servicios a√∫n.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
