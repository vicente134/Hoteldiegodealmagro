{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
  <h1>Eliminar Cliente</h1>
  <p>¿Estás seguro que deseas eliminar al cliente <strong>{{ object.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
