{% extends 'base.html' %}

{% block title %}Eliminar Reserva{% endblock %}

{% block content %}
  <h1>Eliminar Reserva</h1>
  <p>¿Estás seguro que deseas eliminar la reserva <strong>{{ object.codigo_reserva }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'reservas_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
