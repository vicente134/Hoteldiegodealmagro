{% extends 'base.html' %}

{% block title %}Formulario Habitación{% endblock %}

{% block content %}
  <h1>{% if object %}Editar{% else %}Crear{% endif %} Habitación</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a href="{% url 'habitaciones_list' %}" class="btn btn-secondary">Volver</a>
  </form>
{% endblock %}
