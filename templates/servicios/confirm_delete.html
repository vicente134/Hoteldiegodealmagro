{% extends 'base.html' %}

{% block title %}Eliminar Servicio{% endblock %}

{% block content %}
  <h1>Eliminar Servicio</h1>
  <p>¿Estás seguro que deseas eliminar el servicio <strong>{{ object.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a href="{% url 'servicios_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
